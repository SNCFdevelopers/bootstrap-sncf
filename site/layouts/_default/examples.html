<!doctype html>
<html lang="{{ .Lang }}" class="bd-docs">
<head>
    {{ partial "header" . }}
</head>
<body>
    <a id="skippy" class="sr-only sr-only-focusable" href="#content">
        <div class="container">
            <span class="skiplink-text">Skip to main content</span>
        </div>
    </a>

    {{ partial "docs-navbar" . }}

    <main id="content" role="main">
        <header class="d-flex flex-column flex-md-row align-items-md-center px-5 py-1">
            <div class="pt-md-3 pb-md-4">
                <h1 class="bd-title mt-0">{{ .Title | markdownify }}</h1>
                <p class="bd-lead">{{ .Page.Params.Description | markdownify }}</p>
            </div>
        </header>

        <main class="bd-content px-5 py-1" role="main">
            {{ .Content }}
        </main>

    </main>

    {{ partial (printf "footer.%s" .Lang) . }}
    {{ partial "scripts" . }}
</body>
</html>
