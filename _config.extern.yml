# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
permalink:      pretty

# Server
source:         ./templates
destination:    ./_gh_pages
host:           0.0.0.0
port:           9001
baseurl:        ""
url:            "https://getbootstrap.com"
encoding:       UTF-8
exclude:
  - intern
  - docs-intern

keep_files:
  - assets
  - main.js
  - main.js.map
  - main.css
  - main.css.map
  - vendor

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title:              Bootstrap Communication
description:        ""
twitter:            getbootstrap
authors:            "Mark Otto, Jacob Thornton, and Bootstrap contributors"
social_image_path:  /assets/brand/bootstrap-social.png
social_logo_path:   /assets/brand/bootstrap-social-logo.png

# Custom variables
current_version:      4.0.0
current_ruby_version: 4.0.0
docs_version:         4.0
repo:                 "https://github.com/twbs/bootstrap"
slack:                "https://bootstrap-slack.herokuapp.com"
blog:                 "https://blog.getbootstrap.com"
expo:                 "https://expo.getbootstrap.com"
jobs:                 "https://jobs.getbootstrap.com"
themes:               "https://themes.getbootstrap.com"
doc_theme:            "extern"
name:                 "DESIGN COMMUNICATION"

